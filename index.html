<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div class="input-section">
      <input type="text" id="expense-name" placeholder="Enter Expense Name">
      <input type="number" id="expense-amount" placeholder="Enter Amount">
      <button id="add-expense">+ Add Expense</button>
    </div>
    <div class="summary">
      <h2>Total: <span id="total-amount">$0.00</span></h2>
    </div>
    <ul id="expense-list"></ul>
  </div>
  <body>
  
    <div class="footer">
      Made by <a href="https://github.com/Ethelct" target="_blank">Ethel</a>
    </div>
  </body>
  
  <script src="script.js"></script>
</body>
</html>
